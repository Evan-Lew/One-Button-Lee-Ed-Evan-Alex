<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.0/docs/bundle.js"></script>

<script>
// The title of the game to be displayed on the title screen
title = "NEWTON'S LAW";

// The description, which is also displayed on the title screen
description = `
[Click]   Turn

 Be the FORCE
 that will be
  applied to 
    apples
`;

// The array of custom sprites
characters = [
`
rr
rr
`,
`
yy
yy
`,
];

// Game design variable container
const G = {
	WIDTH: 100,
	HEIGHT: 100,
};

// Game runtime options
options = {
	viewSize: {x: G.WIDTH, y: G.HEIGHT},
    //isReplayEnabled: true,
    //isPlayingBgm: true,
    seed: 1,
};

// JSDoc comments for typing
/** @type {Vector[]} */
let clouds;
let red_apples;
let yellow_apples;

// The game loop function
function update() {
    // The init function running at startup
	if (!ticks) {
        const a_posX = rnd(46, 54);
        const a_posY = rnd(6, 14);
        moving_left = true;
        time = 0;
        spawn_buffer = 5;
        spawn_red = true;
        bad_apples = 5;

        red_apples = [];
        if (red_apples.length === 0) {
            red_apples.push({ pos: vec(a_posX, a_posY) });
        }

        yellow_apples = [];

        clouds = [];
        if (clouds.length === 0) {
            const c1_posX = rnd(8, 30);
            const c1_posY = rnd(2, 10);
            const c2_posX = rnd(65, 90);
            const c2_posY = rnd(2, 10);
            clouds.push({ pos: vec(c1_posX, c1_posY) });
            clouds.push({ pos: vec(c1_posX - 2, c1_posY + 2) });
            clouds.push({ pos: vec(c1_posX + 6, c1_posY + 2) });
            clouds.push({ pos: vec(c2_posX, c2_posY) });
            clouds.push({ pos: vec(c2_posX - 2, c2_posY + 2) });
            clouds.push({ pos: vec(c2_posX + 6, c2_posY + 2) });
        }

    }
    // Sky color
    color("light_cyan");
    rect(0, 0, 100, 100);

    // Cloud 1
    color("white");
    rect(clouds[0].pos, 6, 4);
    rect(clouds[1].pos, 2, 2);
    rect(clouds[2].pos, 2, 2);

    // Cloud 2
    rect(clouds[3].pos, 6, 4);
    rect(clouds[4].pos, 2, 2);
    rect(clouds[5].pos, 2, 2);

    // Move the clouds
    for (let i = 0; i < 6; i++) {
        if (moving_left) {
            clouds[i].pos.x -= 0.06;
        }
        else {
            clouds[i].pos.x += 0.06;
        }
        clouds[i].pos.x = wrap(clouds[i].pos.x, -7, 107);
    }

    // Tree
    color("green");
    rect(47, 1, 6, 3);
    rect(44, 4, 12, 3);
    rect(41, 7, 18, 9);
    rect(38, 10, 24, 3);

    // Trunk
    color("black");
    rect(48, 16, 4, 12);

    // Grass - the grass is at y: 32
    rect(0, 20, 100, 1);
    color("light_green");
    rect(0, 21, 48, 7);
    rect(52, 21, 48, 7);
    rect(0, 28, 100, 72);

    // Roots
    color("black");
    line(48, 28, 47, 30, 2);
    line(52, 28, 54, 30, 2);
    line(48, 27, 45, 25, 2);
    line(52, 27, 55, 25, 2);

    // Underground
    color("light_black");
    // These rectangles are necessary to ensure the apple keeps moving when on light_black -Evan
    // --Begin Gray Rectangles--
    // 1st gray belt level
    rect(2, 33, 22, 12);
    rect(26, 33, 48, 12);
    rect(76, 33, 22, 12);

    // 2nd gray belt level
    rect(16, 49, 24, 13);
    rect(43, 46, 15, 16);
    rect(60, 49, 24, 13);

    rect(2, 45, 12, 17);
    rect(86, 45, 12, 17);
    rect(14, 45, 10, 1);
    rect(26, 45, 48, 1);
    rect(76, 45, 10, 1);
    
    // 3rd gray belt level
    rect(2, 62, 3, 16);
    rect(7, 65, 14, 13);
    rect(23, 62, 10, 16);
    rect(35, 65, 14, 13);
    rect(51, 65, 14, 13);
    rect(67, 62, 10, 16);
    rect(79, 65, 14, 13);
    rect(95, 62, 3, 16);
    

    // --End Gray Rectangles--

    // 1st Left Hole (1)
    color("black");
    rect(21, 33, 8, 1);
    rect(22, 34, 6, 1);
    rect(23, 35, 4, 10);

    rect(22, 45, 6, 1);
    rect(11, 46, 34, 3);

    // 1st Right Hole (2)
    rect(71, 33, 8, 1);
    rect(72, 34, 6, 1);
    rect(73, 35, 4, 10);

    rect(72, 45, 6, 1);
    rect(55, 46, 34, 3);

    // 2nd Left Hole (1)
    rect(11, 49, 8, 1);
    rect(12, 50, 6, 1);
    rect(13, 51, 4, 10);

    rect(12, 61, 6, 1);
    rect(3, 62, 23, 3);

    // 2nd Middle Left Hole (2)
    rect(37, 49, 8, 1);
    rect(38, 50, 6, 1);
    rect(39, 51, 4, 10);

    rect(38, 61, 6, 1);
    rect(30, 62, 40, 3);

    // 2nd Right Hole (4)
    rect(81, 49, 8, 1);
    rect(82, 50, 6, 1);
    rect(83, 51, 4, 10);

    rect(82, 61, 6, 1);
    rect(74, 62, 23, 3);

    // 2nd Middle Right Hole (3)
    rect(55, 49, 8, 1);
    rect(56, 50, 6, 1);
    rect(57, 51, 4, 10);

    rect(56, 61, 6, 1);

    // 3rd Left Hole (1)
    rect(3, 65, 7, 1);
    rect(4, 66, 5, 1);
    rect(4, 67, 4, 10);

    rect(3, 77, 6, 1);

    // 3rd Hole (2)
    rect(18, 65, 8, 1);
    rect(19, 66, 6, 1);
    rect(20, 67, 4, 10);

    rect(19, 77, 6, 1);

    // 3rd Hole (3)
    rect(30, 65, 8, 1);
    rect(31, 66, 6, 1);
    rect(32, 67, 4, 10);

    rect(31, 77, 6, 1);

    // 4th Hole (4)
    rect(46, 65, 8, 1);
    rect(47, 66, 6, 1);
    rect(48, 67, 4, 10);

    rect(47, 77, 6, 1);

    // 5th Hole (5)
    rect(62, 65, 8, 1);
    rect(63, 66, 6, 1);
    rect(64, 67, 4, 10);
    
    rect(63, 77, 6, 1);

    // 6th Hole (6)
    rect(74, 65, 8, 1);
    rect(75, 66, 6, 1);
    rect(76, 67, 4, 10);

    rect(75, 77, 6, 1);

    // 7th Hole (7)
    rect(90, 65, 7, 1);
    rect(91, 66, 5, 1);
    rect(92, 67, 4, 10);

    rect(91, 77, 6, 1);

    // Bucket 1
    rect(3, 90, 6, 1);
    rect(3, 87, 1, 3);
    rect(8, 87, 1, 3);
    color("purple");
    rect(4, 88, 4, 2);

    // Bucket 2
    color("black");
    rect(19, 90, 6, 1);
    rect(19, 87, 1, 3);
    rect(24, 87, 1, 3);
    color("red");
    rect(20, 88, 4, 2);
    

    // Bucket 3
    color("black");
    rect(31, 90, 6, 1);
    rect(31, 87, 1, 3);
    rect(36, 87, 1, 3);
    color("yellow");
    rect(32, 88, 4, 2);

    // Bucket 4
    color("black");
    rect(47, 90, 6, 1);
    rect(47, 87, 1, 3);
    rect(52, 87, 1, 3);
    color("purple");
    rect(48, 88, 4, 2);


    // Bucket 5
    color("black");
    rect(63, 90, 6, 1);
    rect(63, 87, 1, 3);
    rect(68, 87, 1, 3);
    color("red");
    rect(64, 88, 4, 2);

    // Bucket 6
    color("black");
    rect(75, 90, 6, 1);
    rect(75, 87, 1, 3);
    rect(80, 87, 1, 3);
    color("yellow");
    rect(76, 88, 4, 2);

    // Bucket 7
    color("black");
    rect(91, 90, 6, 1);
    rect(91, 87, 1, 3);
    rect(96, 87, 1, 3);
    color("purple");
    rect(92, 88, 4, 2);

    // Input to change the conveyor belt directions    
    if (input.isPressed) {
        moving_left == true ? (moving_left = false) : (moving_left = true);    
    }

    // Randomly spawn apples in range of 3-7 seconds
    time += 1/60;

    // Randomly change apple color
    num = rnd(1, 3);
    if (floor(num) == 1) {
        spawn_red = false;
    }
    else {
        spawn_red = true;
    }

    // Spawn red apples
    if (time > spawn_buffer && spawn_red == true) {
        var posX = rnd(46, 54);
        var posY = rnd(6, 14);
        red_apples.push({ pos: vec(posX, posY) });
        spawn_buffer += rnd(2, 5); // controls how fast the red apples spawn
    }
    // Spawn yellow apples
    else if (time > spawn_buffer && spawn_red == false) {
        var posX = rnd(46, 54);
        var posY = rnd(6, 14);
        yellow_apples.push({ pos: vec(posX, posY) });
        spawn_buffer += rnd(2, 5); // controls how fast the  yellow apples spawn
    }

    // Draw the red apples
    remove(red_apples, (a) => {
        color("black");
        var isCollidingwithGray = char("a", a.pos).isColliding.rect.light_black;
        // Move the apple to the left when touching light_black
        if (isCollidingwithGray && moving_left) {
            a.pos.x -= 0.1;
        }
        // Move the apple right
        else if (isCollidingwithGray && moving_left == false) {
            a.pos.x += 0.1;
        }
        // Drop the apple
        else {
            a.pos.y += 0.6;
        }

        var isCollidingwithRed = char("a", a.pos).isColliding.rect.red;
        if (isCollidingwithRed) {
            score += 0.25;
        }
        var isCollidingwithPurple = char("a", a.pos).isColliding.rect.purple;
        if (isCollidingwithPurple) {
            score -= 0.25;
            bad_apples -= 0.25;
        }
        var isCollidingwithYellow = char("a", a.pos).isColliding.rect.yellow;
        if (isCollidingwithYellow) {
            score += 0;
        }

        return a.pos.y > 90;
    });

    // Draw the yellow apples
    remove(yellow_apples, (ya) => {
        color("black");
        var isCollidingwithGray = char("b", ya.pos).isColliding.rect.light_black;
        if (isCollidingwithGray && moving_left) {
            ya.pos.x -= 0.1;
        }
        else if (isCollidingwithGray && moving_left == false) {
            ya.pos.x += 0.1;
        }
        else {
            ya.pos.y += 0.6;
        }

        var isCollidingwithYellow = char("b", ya.pos).isColliding.rect.yellow;
        if (isCollidingwithYellow) {
            score += 0.25;
        }
        var isCollidingwithPurple = char("b", ya.pos).isColliding.rect.purple;
        if (isCollidingwithPurple) {
            score -= 0.25;
            bad_apples -= 0.25;
        }
        var isCollidingwithRed = char("b", ya.pos).isColliding.rect.red;
        if (isCollidingwithRed) {
            score += 0;
        }

        return ya.pos.y > 91;
    });

    // End the game
    if (bad_apples < 0) {
       end(); 
    }

    // Update health bar
    text("HEALTH:", 25, 95);
    text(bad_apples.toString(), 68, 95);
    
    // Debug Statements
    //text(moving_left.toString(), 2, 10); // shows moving_left boolean
    //text(time.toString(), 2, 90); // shows time variable
}

addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #ddd"></body>
</html>
