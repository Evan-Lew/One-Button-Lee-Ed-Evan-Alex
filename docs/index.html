<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.0/docs/bundle.js"></script>

<script>
// The title of the game to be displayed on the title screen
title = "NEWTON'S LAW";

// The description, which is also displayed on the title screen
description = `
[Click]   Turn

 Be the FORCE
 that will be
  applied to 
    apples
`;

// The array of custom sprites
characters = [
`
rr
rr
`,
`
yy
yy
`,
];

// Game design variable container
const G = {
	WIDTH: 100,
	HEIGHT: 100,
};

// Game runtime options
options = {
	viewSize: {x: G.WIDTH, y: G.HEIGHT},
    isReplayEnabled: true,
    //isPlayingBgm: true,
    seed: 1,
};

// JSDoc comments for typing
/** @type {Vector[]} */
let clouds;
let apples;

// The game loop function
function update() {
    // The init function running at startup
	if (!ticks) {
        const a_posX = rnd(46, 54);
        const a_posY = rnd(6, 14);
        moving_left = true;
        time = 0;
        spawn_buffer = 5;

        apples = [];
        if (apples.length === 0) {
            apples.push({ pos: vec(a_posX, a_posY) });
        }

        clouds = [];
        if (clouds.length === 0) {
            const c1_posX = rnd(8, 30);
            const c1_posY = rnd(2, 10);
            const c2_posX = rnd(65, 90);
            const c2_posY = rnd(2, 10);
            clouds.push({ pos: vec(c1_posX, c1_posY) });
            clouds.push({ pos: vec(c1_posX - 2, c1_posY + 2) });
            clouds.push({ pos: vec(c1_posX + 6, c1_posY + 2) });
            clouds.push({ pos: vec(c2_posX, c2_posY) });
            clouds.push({ pos: vec(c2_posX - 2, c2_posY + 2) });
            clouds.push({ pos: vec(c2_posX + 6, c2_posY + 2) });
        }

    }
    // Sky color
    color("light_cyan");
    rect(0, 0, 100, 100);

    // Cloud 1
    color("white");
    rect(clouds[0].pos, 6, 4);
    rect(clouds[1].pos, 2, 2);
    rect(clouds[2].pos, 2, 2);

    // Cloud 2
    rect(clouds[3].pos, 6, 4);
    rect(clouds[4].pos, 2, 2);
    rect(clouds[5].pos, 2, 2);

    // Move the clouds
    for (let i = 0; i < 6; i++) {
        if (moving_left) {
            clouds[i].pos.x -= 0.06;
        }
        else {
            clouds[i].pos.x += 0.06;
        }
        clouds[i].pos.x = wrap(clouds[i].pos.x, -7, 107);
    }

    // Tree
    color("green");
    rect(47, 1, 6, 3);
    rect(44, 4, 12, 3);
    rect(41, 7, 18, 9);
    rect(38, 10, 24, 3);

    // Trunk
    color("black");
    rect(48, 16, 4, 12);

    // Grass - the grass is at y: 32
    rect(0, 20, 100, 1);
    color("light_green");
    rect(0, 21, 48, 7);
    rect(52, 21, 48, 7);
    rect(0, 28, 100, 72);

    // Roots
    color("black");
    line(48, 28, 47, 30, 2);
    line(52, 28, 54, 30, 2);
    line(48, 27, 45, 25, 2);
    line(52, 27, 55, 25, 2);

    // Underground
    color("light_black");
    //rect(2, 33, 96, 77); // full rect

    // These rectangles are necessary to ensure the apple keeps moving when on light_black -Evan
    // 1st belt level
    rect(2, 33, 22, 12);
    rect(26, 33, 51, 12);
    rect(79, 33, 19, 12);

    // 2nd belt level
    rect(19, 49, 12, 4);
    rect(72, 49, 12, 4);

    // Left Hole
    color("black");
    rect(21, 33, 8, 1);
    rect(22, 34, 6, 1);
    rect(23, 35, 4, 10);

    rect(22, 45, 6, 1);
    rect(21, 46, 8, 3);

    // Right Hole
    rect(74, 33, 8, 1);
    rect(75, 34, 6, 1);
    rect(76, 35, 4, 10);

    rect(75, 45, 6, 1);
    rect(74, 46, 8, 3);
    

    // // First Belt
    // color("white");
    // rect(20, 45, 63, 7);

    text(moving_left.toString(), 2, 10); // debug statement to show moving_left variable
    text(time.toString(), 2, 90);
    
    // Input to change the conveyor belt directions    
    if (input.isPressed) {
        moving_left == true ? (moving_left = false) : (moving_left = true);    
    }

    // Randomly spawn apples in range of 3-10 seconds
    time += 1/60;
    if (time > spawn_buffer) {
        var posX = rnd(46, 54);
        var posY = rnd(6, 14);
        apples.push({ pos: vec(posX, posY) });
        spawn_buffer += rnd(5, 10);
    }

    // Draw the apples
    remove(apples, (a) => {
        color("black");
        var isCollidingwithGray = char("a", a.pos).isColliding.rect.light_black;

        // Move the apple to the left when touching light_black
        if (isCollidingwithGray && moving_left) {
            a.pos.x -= 0.1;
        }
        // Move the apple right
        else if (isCollidingwithGray && moving_left == false) {
            a.pos.x += 0.1;
        }
        // Drop the apple
        else {
            a.pos.y += 0.6;
        }

        return a.pos.y > 90;
    });
}

addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #ddd"></body>
</html>
